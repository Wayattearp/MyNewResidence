databases:
  - name: residence_pro
    databaseName: residence_pro
    user: wayattearp


services:
  - type: web
    name: MyNewResidence
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: residence_pro
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false