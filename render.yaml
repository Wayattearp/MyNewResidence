databases:
  - name: MyNewresidence
    databaseName: mynewresidence_production
    user: wayattearp


services:
  - type: web
    name: MyNewresidence
    env: ruby
    # buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mynewresidence_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false