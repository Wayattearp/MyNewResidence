databases:
  - name: residence_production
    databaseName: residence_production
    user: wayattearp


services:
  - type: web
    name: residence_production
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: residence_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false